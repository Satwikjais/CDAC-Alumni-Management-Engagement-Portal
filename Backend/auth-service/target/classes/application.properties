spring.application.name=auth-service
server.port=8081

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/cdac_alumni_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=google
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=your_secret_key_here_make_it_very_long_and_secure_at_least_256_bits_of_entropy_for_proper_security
jwt.expiration=86400000

