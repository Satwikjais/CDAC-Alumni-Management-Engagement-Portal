spring.application.name=api-gateway
server.port=8080

# Routes Configuration
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**

spring.cloud.gateway.routes[1].id=user-service
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/members/**

spring.cloud.gateway.routes[2].id=content-service
spring.cloud.gateway.routes[2].uri=http://localhost:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/blogs/**

spring.cloud.gateway.routes[3].id=events-service
spring.cloud.gateway.routes[3].uri=http://localhost:8084
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/events/**

spring.cloud.gateway.routes[4].id=opportunity-service
spring.cloud.gateway.routes[4].uri=http://localhost:8083
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/opportunities/**

# JWT Secret for validation
jwt.secret=your_secret_key_here_make_it_very_long_and_secure_at_least_256_bits_of_entropy_for_proper_security
